<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qrcode-scanner Web Component</title>
    <script type="module" src="./example/main.ts"></script>
    <style>
      dyn-web-qrcode-scanner {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <dyn-web-qrcode-scanner></dyn-web-qrcode-scanner>

    <script>
      function onScanned(event) {
        console.log("onScanned", event.detail);
      }
      document
        .querySelector("dyn-web-qrcode-scanner")
        .addEventListener("scanned", onScanned);
    </script>
  </body>
</html>
